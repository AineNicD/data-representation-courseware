<!DOCTYPE html>
<html lang="en">
<!-- Make a web page that has a text box, when the content of the text area changes the 
page will display whether the value entered is greater or less than 10, or equal to 10. -->
	<head>
        <title>e2.6</title>

    </head>
    <body>
        <input type="number" onchange="checkNumber(this)"/>
        <br/>
        <div id="output">
            output here
        </div>
        <script>
            function checkNumber(inputElement){
                var value = inputElement.value
                if( value <10){
                    document.getElementById("output").innerText = "too low"
                }else if (value > 10){
                    document.getElementById("output").innerText = "too high"
                }else{
                    document.getElementById("output").innerText = "just right"
                }

            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<!-- Make a webpage with an input and a button, when the user clicks the button then 
the contents of the input will display in another div. -->
    <head>
	
        <title>e2.3</title>
       
    </head>
    <body>
        <input id="name" type="text" value="enter name"/>
        <br/>
        <button onclick="buttonClicked()">click me</button><br/>
        <div id="output">output will go here</div>
        
        <script>
            function buttonClicked(){
                var output= document.getElementById('name').value
                document.getElementById('output').innerText = output
            }
            
        </script>
    </body>
</html>
